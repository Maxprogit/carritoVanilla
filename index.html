<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Carrito de compras</h1>
        <table class="table">
            <thead>
                <tr>
                    <th sccope="col">#</th>
                    <th sccope="col">Producto</th>
                    <th sccope="col">Cantidad</th>
                    <th sccope="col">Acciones</th>
                    <th sccope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th colspan="5" scope="row">Carrito vacio - compra</th>
                </tr>
            </tfoot>
        </table>
        <br>
        <h4 class="text-center">Lista de productos</h4>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-card">
        <div class="col-12" mb-2>
            <div class="card">
                <div class="card-body">
                    <h5>titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark"> Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">
            Total de productos
        </th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar carrito</button>
        </td>
        <td class="font-weight-bod">$
            <span>5000</span>
        </td>
    </template>

    <template id="template-carrito">
        <tr>
        <th scope="row">id</th>
        <td>Cafe</td>
        <td>1</td>
        <td>
            <button class="btn btn-danger btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
            <td>$ <span>500</span></td>
        </td>
        </tr>
    </template>


    <script src="./js/app.js"></script>
</body>
</html>
